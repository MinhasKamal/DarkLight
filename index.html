<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="night, mode, dark, website, webpage, online"/>
    <meta name="description" content="Webpage in Night Mode"/>
    <meta name="author" content="Minhas Kamal"/>
    
    <title>Dark Light</title>
    <link href="res/darklight-icon.png" rel="icon" type="image/ico"/>
</head>

<body>
    <input border="0" id="url" type="text" onkeypress="return load(event)" placeholder="Enter Your URL"></input>
    <iframe width=100% height=95% frameBorder="0"></iframe> 
</body>

<script>
function load(e) {
    if(e.keyCode == 13){
        var iframe = document.getElementsByTagName('iframe')[0];
        iframe.src = document.getElementById("url").value;
        return false;
    }
}
</script>

<style>
body{
    margin:0;
    
    -webkit-filter: invert(100%) !important;
    filter:invert(100%) !important;
    
    background-color: rgb(0,20,40) !important;
}
#url{
    width:100%;
    height:5%;
}
</style>
</html>
